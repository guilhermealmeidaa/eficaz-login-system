<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 768px)" href="mobile.css">
    <title>Eficaz | Sistema Administratitivo</title>
</head>

<body>
    <main>
        <div class="conteudo">
            <div class="conteudo-esquerda">
                <div class="conteudo-esquerda-container">
                    <div class="conteudo-esquerda-imagem">
                        <img src="image/logo-eficaz-branco 1.png" alt="">
                    </div>
                    <div class="conteudo-esquerda-escrito">
                        <div class="conteudo-esquerda-escrito-container">
                            <div class="conteudo-esquerda-escrito-contato">
                                <p> Av. Alcindo Cacela 1437</p>
                                <p>24.720.663/0001-49</p>
                                <p>Fone: (91)3351-1987 / (91)9-8257-7900</p>
                            </div>
                            <div class="conteudo-esquerda-escrito-sistema">
                                <p> Sistema Administratitivo</p>
                            </div>
                            <div class="conteudo-esquerda-escrito-alerta">
                                <p> Em caso de dúvidas ou relatar problemas, ligue (91) 9-9962-1334.</p>
                            </div>
                        </div>
                        <div class="conteudo-esquerda-escrito-marca">
                            <p>© 2022 Akr Sistemas</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="conteudo-direita">
                <div class="conteudo-direita-container">
                    <div class="conteudo-direita-escrito">
                        <p class="conteudo-direita-escrito-bv">Bem vindo!</p>
                        <p class="conteudo-direita-escrito-login">Login</p>
                    </div>
                    <div class="conteudo-direita-form">
                        <form class="form" action="" method="">
                            <label class="form-escrito" for="usuario">Usuário:</label>
                            <input class="form-caixa" type="text" id="usuario">
                            <label class="form-escrito" for="senha">Senha:</label>
                            <input class="form-caixa" type="text" id="senha">
                            <input class="form-botao" type="submit" value="Entrar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-mobile">
            <p>© 2022 Akr Sistemas</p>
        </div>
    </footer>
</body>

</html>
